<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>List & Tables</title>
</head>
<body>
<!-- Unordered lists -->
<ul style="list-style: square">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
</ul>

<!-- Ordered lists -->
<ol type="A">
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3</li>
</ol>

<!-- Nested lists -->
<ul>
	<li>Item 1</li>
	<li>Item 2
		<ul>
			<li>Item 2.1</li>
			<li>Item 2.2</li>
			<li>Item 2.3</li>
		</ul>
	</li>
	<li>Item 3</li>
</ul>

<!-- Tables -->
<table>
	<thead>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>John</td>
		<td>Doe</td>
		<td>
			<a href="jdoe@gmail.com">
				jdoe@gmail.com
			</a>
		</td>
	</tr>
	<tr>
		<td>John</td>
		<td>Snow</td>
		<td>
			<a href="jsnow@gmail.com">
				jsnow@gmail.com
			</a>
		</td>
	</tr>
	<tr>
		<td>Kuo</td>
		<td>Jiang</td>
		<td>
			<a href="kJiang@gmail.com">
				kJiang@gmail.com
			</a>
		</td>
	</tr>
	
	</tbody>
</table>

</body>
</html>
