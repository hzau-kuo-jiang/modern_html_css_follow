<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr) );
		}
		
		.item {
			background: #f4f4f4;
			border: 1px solid #ccc;
			font-size: 1.3rem;
			font-weight: bold;
			padding: 3rem;
			text-align: center;
		}
	</style>
</head>
<body>
<div class="grid">
	<div class="item">Item 1</div>
	<div class="item">Item 2</div>
	<div class="item">Item 3</div>
</div>
</body>
</html>
