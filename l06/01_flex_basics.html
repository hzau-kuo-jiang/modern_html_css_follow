<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Basics</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
		}
		
		.item {
			background: #f4f4f4;
			border: 1px solid #ccc;
			flex: 1;
			margin: .85rem;
			padding: 1rem;
			text-align: center;
		}
		
		.item:nth-child(2) {
			flex: 2;
		}
	
	</style>
</head>
<body>
<div class="container">
	<div class="item"><h3>Item 1</h3></div>
	<div class="item"><h3>Item 2</h3></div>
	<div class="item"><h3>Item 3</h3></div>
</div>
</body>
</html>
