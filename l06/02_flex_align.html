<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Align</title>
	<style>
		.container {
			/*align-content: flex-start;*/
			align-items: center;
			background: #555;
			display: flex;
			flex-wrap: wrap;
			height: 35rem;
			justify-content: space-around;
		}
		
		.item {
			background: #f4f4f4;
			border: 1px solid #ccc;
			flex-basis: 18rem;
			margin: .5rem;
			padding: 1rem;
			text-align: center;
		}
		
		.item-1 {
			align-self: flex-start;
			order: 2;
		}
		
		.item-5 {
			order: 1;
		}
	
	</style>
</head>
<body>
<div class="container">
	<div class="item item-1"><h3>Item 1</h3></div>
	<div class="item item-2"><h3>Item 2</h3></div>
	<div class="item item-3"><h3>Item 3</h3></div>
	<div class="item item-4"><h3>Item 4</h3></div>
	<div class="item item-5"><h3>Item 5</h3></div>
</div>
</body>
</html>
