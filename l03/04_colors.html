<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colors</title>
	<style>
		h1 {
			/* Color Name */
			color: red;
		}
		
		h2 {
			/* Hexadecimal */
			color: #00ff00;
		}
		
		h3 {
			/* RGB */
			color: rgb(0, 0, 255);
		}
	
	</style>
</head>
<body>
<h1>Heading One</h1>
<h2>Heading Two</h2>
<h3>Heading Three</h3>
</body>
</html>
