<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Links & Buttons</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
		
		a {
			color: #333333;
			text-decoration: none;
		}
		
		a:hover {
			color: #a33232;
		}
		
		/*a:visited {
			color: violet;
		}*/
		
		/*a:active {
			color: green;
		}*/
		
		.btn {
			background: #4c6ca0;
			border: none;
			border-radius: 5px;
			color: #ffffff;
			cursor: pointer;
			font-size: 16px;
			padding: 10px 20px;
		}
		
		.btn:hover {
			background: #324769;
			color: #f4f4f4;
		}
	
	</style>
</head>
<body>
<br>
<a class="btn" href="#">My Link</a>
<br>
<br>
<button class="btn">My Button</button>
</body>
</html>
