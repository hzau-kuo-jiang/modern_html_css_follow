<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Targeted Selectors</title>
	<style>
		div > p {
			background: #dddddd;
		}
		
		div + p {
			background: #333333;
			color: #ffffff;
		}
		
		a[target="_blank"] {
			background: #ff0000;
			color: #ffffff;
		}
		
		input[type="text"],
		input[type="email"] {
			margin-bottom: .25rem;
			width: 100%;
		}
	
	</style>
</head>
<body>
<div>
	<p>Lorem ipsum dolor sit amet.</p>
	
	<ul>
		<li>Item 1</li>
		<li>
			<p>Item 2</p>
		</li>
		<li>Item 3</li>
	</ul>
	
	<p>Lorem ipsum dolor sit amet.</p>
</div>

<p>Lorem ipsum dolor sit amet.</p>
<p>Lorem ipsum dolor sit amet.</p>

<a href="#">Page 1</a>
<a href="#" target="_self">Page 2</a>
<a href="https://google.com" target="_blank">Google</a>

<form>
	<input placeholder="Name" type="text">
	<input placeholder="Email" type="email">
	<input type="submit" value="Submit">

</form>
</body>
</html>
