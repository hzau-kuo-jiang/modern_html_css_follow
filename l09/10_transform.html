<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transform</title>
	<style>
		
		body {
			align-items: center;
			background: #333333;
			display: flex;
			height: 100vh;
			justify-content: center;
		}
		
		.box {
			background: white;
			height: 8rem;
			transition: all 2s ease-in-out .5s;
			width: 8rem;
		}
		
		.box:hover {
			transform: rotate(360deg) skew(30deg, 10deg) scale(1.5, 1.5) translate(10rem, 10rem);
		}
	</style>
</head>
<body>
<div class="box"></div>

</body>
</html>
