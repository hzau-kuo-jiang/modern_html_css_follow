<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text Shadows</title>
	<style>
		h1 {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 4rem;
		}
		
		h1.a {
			text-shadow: .2rem .2rem steelblue;
		}
		
		h1.b {
			text-shadow: .4rem .3rem .5rem saddlebrown;
		}
		
		h1.c {
			color: #ffffff;
			text-shadow: .2rem .2rem .5rem rgba(0, 0, 0, .5);
		}
		
		h1.d {
			text-shadow: -.2rem .2rem .5rem rgba(0, 0, 0, .5);
		}
	
	</style>
</head>
<body>
<h1 class="a">Welcome To My Course</h1>
<h1 class="b">Welcome To My Course</h1>
<h1 class="c">Welcome To My Course</h1>
<h1 class="d">Welcome To My Course</h1>
</body>
</html>
