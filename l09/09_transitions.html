<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transitions</title>
	<style>
		body {
			align-items: center;
			background: #333333;
			display: flex;
			height: 100vh;
			justify-content: center;
		}
		
		.box {
			background: white;
			height: 8rem;
			/*transition-delay: .5s;
			transition-duration: 2s;
			transition-property: background;
			transition-timing-function: ease-in-out;*/
			transition: all 2s ease-in-out .5s;
			width: 8rem;
		}
		
		.box:hover {
			background: teal;
			border-radius: 50%;
		}
	
	</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
